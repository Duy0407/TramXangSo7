<div id="register">
    <div class="register_sub">
        <div class="register_block">
            <div class="register_block-form px-10 py-6">
                <h3 class="text-lg m-0">Register</h3>
                <form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
                    <div class="register_form-input">
                        <mat-form-field class="example-full-width">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="email">
                            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
                                Email is required
                            </mat-error>
                            <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
                                Please enter a valid email address
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="register_form-input">
                        <mat-form-field class="example-full-width">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput placeholder=". . ." formControlName="password">
                            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
                                Password is required
                            </mat-error>
                            <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
                                Password must be at least 6 characters
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="register_form-input">
                        <mat-form-field class="example-full-width">
                            <mat-label>Password Confirm</mat-label>
                            <input type="password" matInput placeholder=". . ." formControlName="password_confirmation">
                            <mat-error *ngIf="registerForm.get('password_confirmation')?.hasError('required')">
                                Password Confirm is required
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="register_form-input">
                        <mat-form-field class="example-full-width">
                            <mat-label>Name</mat-label>
                            <input type="text" matInput placeholder="Name" formControlName="name">
                            <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
                                Name is required
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="register_form-input">
                        <mat-form-field class="example-full-width">
                            <mat-label>Phone</mat-label>
                            <input type="text" matInput placeholder="Phone" formControlName="phone">
                            <mat-error *ngIf="registerForm.get('phone')?.hasError('required')">
                                Phone Number is required
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="register_form-button">
                        <button 
                            mat-raised-button
                            color="primary"
                            [disabled]="registerForm.invalid || !isRegisterSuccess"
                        >
                            Register
                        </button>
                    </div>

                </form>
            </div>

            <div class="register_block-right">
                <div class="register_block-right-img">
                    <img src="assets/image/restaurant/BackgroundImageLogin.png" alt="">
                </div>
                <div class="login_block-right-box">
                    <p class="text-lg text-white">Do you already have an account ?</p>
                    <button mat-button class="btn_login" (click)="navigateLoginPage()">Login</button>
                </div>
                <div class="background-opacity"></div>
            </div>
        </div>
    </div>
</div>
